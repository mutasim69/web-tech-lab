<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Boxes with Padding</title>
  
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); 
      grid-template-rows: repeat(2, 1fr);    
      gap: 10px;                            
      width: 600px;  
      height: 400px; 
      margin: 20px auto; 
    }

    .box {
      background-color: rgb(0, 57, 121);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px; 
      border: 2px solid #000;
      box-sizing: border-box; 
      color: white;
      font-family: Arial, sans-serif;
    }

    .box1 {
      padding: 10px 20px 30px 40px;  
    }

    .box2 {
      padding: 30px 40px 50px 60px;
      flex-direction: column;
      align-items: flex-start;
      color: black;
      background-color: #fff;
    }

    .box2 form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .box2 input[type="text"],
    .box2 input[type="email"],
    .box2 input[type="password"],
    .box2 input[type="submit"] {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }

    .box3, .box4 {
      padding: 20px 30px 40px 50px;
    }

    img{
      display: block;
      height: 50px;
      width: 50px;
      margin-left:auto;
      margin-right:auto;
    }

    
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <img src="images.png" alt="aiub">

  <table border="1" align="center">
    <tr>
      <td colspan="3" width="300" height="40" align="center">Header</td>
    </tr>
  </table>

  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">
      <form id="signupForm" novalidate>
        <label>Username:</label>
        <input type="text" name="username" id="username" required>
        <div class="error" id="usernameError"></div>

        <label>Email:</label>
        <input type="email" name="email" id="email" required>
        <div class="error" id="emailError"></div>

        <label>Password:</label>
        <input type="password" name="password" id="password" required>
        <div class="error" id="passwordError"></div>

        <label>Location:</label>
        <input type="text" name="location" id="location">
        <div class="error" id="locationError"></div>

        <label>Zip Code:</label>
        <input type="text" name="zip" id="zip">
        <div class="error" id="zipError"></div>

        <label>
          <input type="checkbox" name="agree" id="agree"> I agree to the terms
        </label>
        <div class="error" id="agreeError"></div>

        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();  

      let valid = true;

      
      const errorMessages = document.querySelectorAll('.error');
      errorMessages.forEach((error) => error.textContent = "");

      
      const username = document.getElementById('username');
      if (username.value.trim() === "") {
        document.getElementById('usernameError').textContent = "Username is required.";
        valid = false;
      }

      
      const email = document.getElementById('email');
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.value.match(emailPattern)) {
        document.getElementById('emailError').textContent = "Please enter a valid email.";
        valid = false;
      }

      
      const password = document.getElementById('password');
      if (password.value.trim() === "") {
        document.getElementById('passwordError').textContent = "Password is required.";
        valid = false;
      }

      
      const agree = document.getElementById('agree');
      if (!agree.checked) {
        document.getElementById('agreeError').textContent = "You must agree to the terms.";
        valid = false;
      }

      
      if (valid) {
        alert('Form submitted successfully!');
       
      }
    });
  </script>
</body>
</html>
